<app-home-nav [updatedPoints]="0"></app-home-nav>
<mat-grid-list cols="2" rowHeight="1:1" [gutterSize]="'10px'" style="padding-top: 20px; margin-left: 10px; margin-right: 10px;">
  <mat-grid-tile class="shop-card"  *ngFor="let vendor of vendors">
  	<table style="width:70%; text-align: center;">
	  <tr>
	    <td>{{vendor.name}}</td>
	  </tr>
	  <tr>
	    <td><img src="{{vendor.logo}}" style="width: 80%; height: auto;"/></td>
	  </tr>
	  <tr>
	    <td>{{vendor.points}} Points</td>
	  </tr>
	</table>
  </mat-grid-tile>
</mat-grid-list>
